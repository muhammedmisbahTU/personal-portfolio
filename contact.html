    <section class="contact_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="contact_info">
                        <div class="info_item">
                            <i class="lnr lnr-home"></i>
                            <h6>Kochi, Kerala</h6>
                            <p>perumbavoor</p>
                        </div>
                        <div class="info_item">
                            <i class="lnr lnr-phone-handset"></i>
                            <h6><a href="#">9562412926</a></h6>
                            <p>24 / 7</p>
                        </div>
                        <div class="info_item">
                            <i class="lnr lnr-envelope"></i>
                            <h6><a href="#">misbahtu2@gmail.com</a></h6>
                            <p>Send us your query anytime!</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <form class="row contact_form" action="https://formspree.io/f/maqdneoy" method="post"
                        id="submit-form" onsubmit="return validateForm()">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Enter your name" onkeyup="validateName()">
                                <span id="name-error" class="error"></span>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter email address" onkeyup="validateEmail()">
                                <span id="email-error" class="error"></span>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" name="subject"
                                    placeholder="Enter Subject" onkeyup="validateSubject()">
                                <span id="subject-error" class="error"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" name="message" id="message" rows="1"
                                    placeholder="Enter Message" onkeyup="validateMessage()"></textarea>
                                <span id="message-error" class="error"></span>
                            </div>
                        </div>
                        <div class="col-md-12 text-right">
                            <button type="submit" value="submit" class="primary_btn">
                                <span>Send Message</span>
                            </button>
                        </div>
                    </form>

                </div>
            </div>
            <div id="mapBox" class="mapBox" data-lat="9.938309754133659" data-lon="76.32168254959011" data-zoom="13"

    </section>

        $(document).ready(function () {
            $("#submit-form").submit(function (e) {
                e.preventDefault();
                if (validateForm()) {
                    $.ajax({
                        url: "https://formspree.io/f/maqdneoy",
                        data: $("#submit-form").serialize(),
                        method: "POST",
                        dataType: "json",
                        success: function (response) {
                            alert("Form submitted successfully");
                            $("#submit-form")[0].reset();
                        },
                        error: function (err) {
                            alert("Something went wrong. Please try again.");
                        }
                    });
                }
            });
        });
    </script>
